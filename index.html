<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviyana Academy</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSl8zykhVYkHfSbKBwEkGkcmGCaOAmeQnmEw&s" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .font-teko {
      font-family: 'Teko', sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }
    @keyframes scaleIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes subtleCardEnter {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.98) rotate(-2deg);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1) rotate(0);
        }
    }
    @keyframes scaleInRotate {
        from {
            opacity: 0;
            transform: scale(0.95) rotate(3deg);
        }
        to {
            opacity: 1;
            transform: scale(1) rotate(0);
        }
    }
    @keyframes subtlePop {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    .animate-scaleIn {
        animation: scaleIn 1s ease-out forwards;
    }
    .animate-fadeInUp {
        animation: fadeInUp 1s ease-out forwards;
    }
    .animate-subtleCardEnter {
        animation: subtleCardEnter 0.8s ease-out forwards;
    }
    .animate-scaleInRotate {
        animation: scaleInRotate 1s ease-out forwards;
    }
    .animate-subtlePop {
        animation: subtlePop 0.6s ease-out forwards;
    }
    @keyframes scan {
        0% {
            transform: translateY(-10px);
        }
        100% {
            transform: translateY(160px);
        }
    }
    .scanner-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        animation: scan 2s infinite linear;
    }
  </style>
  
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@emailjs/browser": "https://aistudiocdn.com/@emailjs/browser@^4.4.1",
    "qrcode": "https://aistudiocdn.com/qrcode@^1.5.3",
    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.11"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

</body>
</html>
